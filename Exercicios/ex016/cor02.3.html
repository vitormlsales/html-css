    <title>Gradientes</title>

            color: #f7f9f7;
        }
        h2{
            color: #f7f9f7;
        }
        p{
            color: #f7f9f7;
        }
    </style>
</head>
<body>
    <h1>Teste Gradiente</h1>
    <h2>Teste de gradiente radial</h2>
    <p>Utilizamos css interno <code>background-image: radial-gradient (circle)</code> mais o código de 5 cores para esse exemplo.</p>

    <p>Também utilizamos a configuração global de css <code>*{height: 50%}</code></p>
